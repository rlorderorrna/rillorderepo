<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <title>Test | Login & Register</title>
</head>
<body>
   
<script src="script.js"></script>

<!--Web Icons Import-->
<script type="module" src="https://unpkg.com/ionicons@undefined/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@undefined/dist/ionicons/ionicons.js"></script>
<div class="form-container">
  <div class="form-col">
    <div class="btn-box">
    <button class="btn btn-1" id="Login">Log In</button>
    <button class="btn btn-2" id="Register">Sign Up</button>

  </div>
</div>

<!--Login Form Container-->
<form class="form-box login-form">
  <div class="square-box"></div>
  <div class="form-title">
   <div class="SignIn">Sign Up</div>
  </div>
  <div class="form-inputs">
    <div class="Input-box">
      <input type="text" class="inputs input-field" placeholder="Username" required>  
    </div>
    <img class="Input-box">
      <input type="password" class="inputs input-field" placeholder="Password" required>
    </div>
</form>
</body> 
</html>
